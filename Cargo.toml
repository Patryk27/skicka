humantime = "2.1.0"
names = { version = "0.14.0", default-features = false }
serde = { version = "1.0.210", features = ["derive"] }
tokio = { version = "1.40.0", features = ["full"] }
tokio-stream = "0.1.16"
ubyte = "0.10.4"
