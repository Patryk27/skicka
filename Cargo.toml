[package]
name = "skicka"
version = "1.0.0"
authors = ["Patryk Wychowaniec <pwychowaniec@pm.me>"]
edition = "2021"

[dependencies]
anyhow = "1.0.89"
axum = "0.7.5"
clap = { version = "4.5.17", features = ["derive"] }
